<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculatorContainer">
            <div id="display">
                <div id="line1">0000000000</div>
                <div id="line2">0000000000</div>
            </div>
            <div id='buttonContainer'>
                <div class="button" data-code="Delete">
                    <kbd>CLEAR-ALL</kbd>
                </div>
                <div class="button" data-code="Backspace">
                    <kbd>BACKSPACE</kbd>
                </div>
                <div class="button" data-code="Numpad7">
                    <kbd>7</kbd>
                </div>
                <div class="button" data-code="Numpad8">
                    <kbd>8</kbd>
                </div>
                <div class="button" data-code="Numpad9">
                    <kbd>9</kbd>
                </div>
                <div class="button" data-code="NumpadDivide">
                    <kbd>/</kbd>
                </div>
                <div class="button" data-code="Numpad4">
                    <kbd>4</kbd>
                </div>
                <div class="button" data-code="Numpad5">
                    <kbd>5</kbd>
                </div>
                <div class="button" data-code="Numpad6">
                    <kbd>6</kbd>
                </div>
                <div class="button" data-code="NumpadMultiply">
                    <kbd>*</kbd>
                </div>
                <div class="button" data-code="Numpad1">
                    <kbd>1</kbd>
                </div>
                <div class="button" data-code="Numpad2">
                    <kbd>2</kbd>
                </div>
                <div class="button" data-code="Numpad3">
                    <kbd>3</kbd>
                </div>
                <div class="button" data-code="NumpadSubtract">
                    <kbd>-</kbd>
                </div>
                <div class="button" data-code="NumpadDecimal">
                    <kbd>.</kbd>
                </div>
                <div class="button" data-code="Numpad0">
                    <kbd>0</kbd>
                </div>
                <div class="button" data-code="NumpadEnter">
                    <kbd>=</kbd>
                </div>
                <div class="button" data-code="NumpadAdd">
                    <kbd>+</kbd>
                </div>
            </div>
        </div>
    </body>
</html>
