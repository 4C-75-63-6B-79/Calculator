<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="scritp.js" defer></script>
    </head>
    <body>
        <div id="calculatorContainer">
            <div id="display">
                <div id="line1"></div>
                <div id="line2"></div>
            </div>
            <div id='buttonContainer'>
                <div class="button" data-keys="46">
                    <kbd>CLEAR-ALL</kbd>
                </div>
                <div class="button" data-keys="8">
                    <kbd>BACKSPACE</kbd>
                </div>
                <div class="button" data-keys="103">
                    <kbd>7</kbd>
                </div>
                <div class="button" data-keys="104">
                    <kbd>8</kbd>
                </div>
                <div class="button" data-keys="105">
                    <kbd>9</kbd>
                </div>
                <div class="button" data-keys="111">
                    <kbd>/</kbd>
                </div>
                <div class="button" data-keys="100">
                    <kbd>4</kbd>
                </div>
                <div class="button" data-keys="101">
                    <kbd>5</kbd>
                </div>
                <div class="button" data-keys="102">
                    <kbd>6</kbd>
                </div>
                <div class="button" data-keys="106">
                    <kbd>*</kbd>
                </div>
                <div class="button" data-keys="97">
                    <kbd>1</kbd>
                </div>
                <div class="button" data-keys="98">
                    <kbd>2</kbd>
                </div>
                <div class="button" data-keys="99">
                    <kbd>3</kbd>
                </div>
                <div class="button" data-keys="109">
                    <kbd>-</kbd>
                </div>
                <div class="button" data-keys="110">
                    <kbd>.</kbd>
                </div>
                <div class="button" data-keys="96">
                    <kbd>0</kbd>
                </div>
                <div class="button" data-keys="13">
                    <kbd>=</kbd>
                </div>
                <div class="button" data-keys="107">
                    <kbd>+</kbd>
                </div>
            </div>
        </div>
    </body>
</html>
